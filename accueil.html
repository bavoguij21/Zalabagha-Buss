    <main>
        <section class="accueil-introduction">
            <div>
                <h1>Pharmacien biologiste</h1>
                <p>
                    Le <a target="_blank" href="https://fr.wikipedia.org/wiki/Pharmacien-biologiste"><em class="important">pharmacien biologiste</em></a> 
                    est responsable de la réalisation des analyses biologiques dans sa globalité.
                </p>
                <a href="" class="cta">UN PROJET? ECRIVEZ-MOI</a>
            </div>   
            <img src="Images/PDG.jpeg" alt="Directeur Général" height="auto" width="250px">

        <section class="accueil-photos">

            <div>
                <img src="Images/photoP9.jpg" alt="Personnels">

        </section> 
        <section id="contact" class="section-contact">
            <h2>Parlons de votre projet</h2>
            <form method="get" action="#">
                <div class="form-nom-email">
                    <div class="form-column">
                        <label for="nom">Nom et Prénom</label>
                        <input type="text" name="nom" id="nom">
                    </div>
                    <div class="form-column">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="10"></textarea>
                <input type="submit" value="ENVOYER" class="cta">
            </form>
        </section>
    </main>
    <footer>
